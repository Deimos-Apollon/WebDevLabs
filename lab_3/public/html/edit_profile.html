<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/edit_profile.css">
    <script src="https://kit.fontawesome.com/cb7794a450.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Social media</title>
</head>
<body>
    <header id="common_header">
        <a href="" id="common_header_profile_link">Профиль</a>
        <a href="" id="common_header_control_panel_link">Панель управления пользователями</a>
    </header>

    <main id="edit_profile_main">
        <div id="edit_profile_content_wrapper">
            <section id="edit_profile_content_header">
                <h2>
                    Редактирование данных пользователя
                </h2>
                <div id="edit_profile_content_header_buttons">
                    <button type="button" class="btn btn-success" id="profile_save_edit">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </button>
                    <button type="button" class="btn btn-danger" id="profile_ban_user">
                        <i class="fa-solid fa-ban"></i>
                    </button>  
                    <button type="button" class="btn btn-danger" id="profile_ban_user">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>  
                </div>
            </section>

            <section id="edit_profile_card">
                <div id="edit_profile_img_section">
                    <img src="https://i.scdn.co/image/ab67616d0000b2731b7f345c199c6d1e26f1073f" alt="" id="edit_profile_img">
                    <div id="edit_profile_img_control">
                        <button type="button" class="btn btn-danger">
                            Удалить <i class="fa-solid fa-trash-can"></i>
                        </button>
                        <button type="button" class="btn btn-primary">
                            Загрузить <i class="fa-solid fa-upload"></i>
                        </button>
                    </div>
                </div>
                <div id="profile_edit_info">
                    <div class="profile_edit_info_column">
                        <div class="form-group">
                            <label for="InputUsername">Имя пользователя</label>
                            <input type="text" class="form-control" id="InputUsername" placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="InputBirthdate">Дата рождения</label>
                            <input type="date" class="form-control" id="InputBirthdate" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="InputRole">Роль</label>
                            <select class="form-control" id="InputRole">
                                <option>Администратор</option>
                                <option>Пользователь</option>
                                <option>Гость</option>
                            </select>
                        </div>
                    </div>
                    <div class="profile_edit_info_column">
                        <div class="form-group">
                            <label for="InputEmail">Электронная почта</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Введите электронную почту">
                        </div>
                        <div class="form-group">
                            <label for="InputStatus">Статус</label>
                            <select class="form-control" id="InputStatus">
                                <option>Подтвержден</option>
                                <option>Не подтвержден</option>
                                <option>Заблокирован</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="InputId">Идентификатор пользователя</label>
                            <input disabled type="text" value="341eRy" class="form-control" id="InputId" placeholder="Enter email">
                        </div>
                    </div>                    
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
